<h1>Contactez nous</h1>

<section class="notionLikeSection">
    <form class="block" method="post" action="traitement.php">
        <label for="nom">Nom : </label>
        <input type="text" name="nom" id="nom" placeholder="White" required>

        <label for="prenom">Prénom : </label>
        <input type="text" name="prenom" id="prenom" placeholder="Walter" required>

        <label for="email">Email : </label>
        <input type="email" name="email" id="email" placeholder="heisenberg@orange.fr" required>

        <label for="codePostal">Code postal : </label>
        <input type="number" name="codePostal" id="codePostal" placeholder="34090" required>

        <label for="pays">Pays : </label>
        <select name="pays" id="pays" required>
            <option value="France">France</option>
            <option value="Espagne">Espagne</option>
            <option value="Italie">Italie</option>
            <option value="Royaume-uni">Royaume-Uni</option>
            <option value="Canada">Canada</option>
            <option value="États-unis">États-Unis</option>
            <option value="Chine">Chine</option>
            <option value="Japon">Japon</option>
        </select>

        <label for="date">Date à laquelle vous souhaitez être recontacté</label>
        <input type="date" name="date" id="date" required>


        <p>Vous avez entendu parlé de nous via ?</p>
        <div>
            <span>
                <input type="radio" name="sourceUtilisateur" value="google" id="google" checked required>
                <label for="google">Google</label>
            </span>

            <span>
                <input type="radio" name="sourceUtilisateur" value="bouche à oreille" id="boucheAOreille">
                <label for="boucheAOreille">Bouche à oreille</label>
            </span>

            <span>
                <input type="radio" name="sourceUtilisateur" value="reseauxSociaux" id="reseauxSociaux">
                <label for="reseauxSociaux">Réseaux Sociaux</label>
            </span>

            <label for="expressionLibre">Expression libre : </label>
            <textarea id="expressionLibre" placeholder="Une remarque, recommendation, autre, dites ce que vous voulez !"></textarea>
        </div>

        <div>
            <input type="submit" class="btn" value="Envoyer">
        </div>
    </form>
